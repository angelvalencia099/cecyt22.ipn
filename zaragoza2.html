<!DOCTYPE html>
<html>
  <head>
    <title>Computación Básica</title>
    <style>
      body {
        background-color: #ADD8E6;
      }
      h1 {
        text-align: center;
        font-style: italic;
      }
      img {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Computación Básica</h1>
    <img src="https://cecyt3.ipn.mx/imgindex/logo.svg" alt="IPN logo" align="left" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_IPN.png" alt="CECyT 3 logo" align="right" />
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <label>Ingrese el primer número:</label>
    <input type="number" id="num1" name="num1">
    <br><br>
    <label>Ingrese el segundo número:</label>
    <input type="number" id="num2" name="num2">
    <br><br>
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <br><br>
    <div id="resultado"></div><script>
  function sumar() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var resultado = num1 + num2;
    if (resultado > 1000) {
      document.getElementById("resultado").innerHTML = "<img src='https://www.meme-arsenal.com/memes/c687456175fad4313244e4b4cc11a7ad.jpg' alt='meme'>";
    } else {
      document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
    }
  }
  function restar() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var resultado = num1 - num2;
    if (resultado > 1000) {
      document.getElementById("resultado").innerHTML = "<img src='https://www.meme-arsenal.com/memes/c687456175fad4313244e4b4cc11a7ad.jpg' alt='meme'>";
    } else {
      document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
    }
  }
</script>
 </body>
</html>
